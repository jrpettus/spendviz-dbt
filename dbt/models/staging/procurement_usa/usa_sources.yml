sources:
  - name: procurement_usa
    description: Contains the various procurement tables for the USA ERP system
    database: procure_agent
    schema: procurement_usa
    tables:
      - name: invoice_lines
        description: Line level details from invoices received
      - name: invoice_headers
        description: Header level details from invoices received
      - name: order_lines
        description: Order line details for purchase orders sent to suppliers
      - name: order_headers
        description: Header details for purchase orders sent to suppliers
      - name: suppliers
        description: Suppliers records
  - name: procurement_contracts
    description: Contains the contract metadata loaded into stage
    database: procure_agent
    schema: public
    tables:
      - name: contracts_meta
        description: metadata for contracts loaded into the stage