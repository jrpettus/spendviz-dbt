version: 2 

models:
- name: int_classify_part_descriptions
  description: "![Cortex Complete Classification](https://github.com/jrpettus/spendviz-dbt/blob/main/assets/cortex_complete.png)"
  docs:
    node_color: red
  columns:
    - name: proxy_part_id
      description: Unique id of the purchased part based on supplier, part number
    - name: supplier_id
      description: internal supplier id
    - name: supplier_part
      description: supplier part number from the supplier
    - name: item_number
      description: internal part number
    - name: description
      description: item description
    - name: item_category
      description: AI generated category based on the description generated by Snowflake Cortex
    - name: item_category_or_other
      description: adjusts the AI-generated category putting any categories outside of the acceptable list as 'other'
